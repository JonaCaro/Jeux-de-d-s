<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Jeux de dés" content="width=device-width,nitial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Jeux de dés</title>
</head>

<body>
  <!--Balise canvas-->
  <canvas width="1920" height="970" id="myCanvas"></canvas>

  <!--Import module TRHEE-->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';

        // Création de la scène, de la caméra et du renderer
        let canvasElement = document.getElementById('myCanvas');
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(70, canvasElement.width / canvasElement.height, 0.1, 1000);
        camera.position.z = 4;
        let renderer = new THREE.WebGLRenderer(
            {
                canvas: canvasElement
            }
        );

        // Création du cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const textureAll = [];
        const texture1 = new THREE.TextureLoader().load("Dés/1.png");
        const texture2 = new THREE.TextureLoader().load("Dés/2.png");
        const texture3 = new THREE.TextureLoader().load("Dés/3.png");
        const texture4 = new THREE.TextureLoader().load("Dés/4.png");
        const texture5 = new THREE.TextureLoader().load("Dés/5.png");
        const texture6 = new THREE.TextureLoader().load("Dés/6.png");
        textureAll.push(new THREE.MeshBasicMaterial({map: texture1}));
        textureAll.push(new THREE.MeshBasicMaterial({map: texture2}));
        textureAll.push(new THREE.MeshBasicMaterial({map: texture3}));
        textureAll.push(new THREE.MeshBasicMaterial({map: texture4}));
        textureAll.push(new THREE.MeshBasicMaterial({map: texture5}));
        textureAll.push(new THREE.MeshBasicMaterial({map: texture6}));
        const boxMesh = new THREE.Mesh(geometry, textureAll);
        boxMesh.position.set(0, 0, 0);
        scene.add(boxMesh);

        // Lumière
        let light = new THREE.PointLight(0xFFFFFF, 1, 50);
        light.position.set(0, 0, 3);
        scene.add(light);

        // Rendu de la scène
        renderer.setClearColor(0x00ff00); // Ciel blanc

        // Animation du cube
        const animate = function(){

          boxMesh.rotation.x += 0.01;
          boxMesh.rotation.y += 0.01;
          renderer.render(scene, camera);
          requestAnimationFrame(animate)
        };  
        
        animate();
      
    </script>

  <!--Import JavaScripte-->
  <script src="script.js"></script>
</body>

</html>
